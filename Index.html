<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="Style.css"> 
</head>
<body>
	<!--Contenedor de todo-->
	<div class="main-pagina">
		<!--Contenedor del encabezado de la pagina-->
		<header class="pagina-encabezado">
			<!--Contenedor del contenido del encabezado-->
			<div class="encabezado-content">
				<a></a>
				<!--Contenedor del espacio del buscador-->
				<div class="encabezado-content-buscador"></div>
				<!--Contenedor del menu de opciones del encabezado de la pagina pagina-->
				<nav class="encabezado-content-menu">
					<!--Lista de elementos que contendra el encabezado-->
					<ul class="encabezado-menu-items">
						<!--Contenedor del elemento 1 de la lista-->
						<li class="encabezado-menu-item">
							<!--Contenedor del icono del elemento 1 de la lista-->
							<div class="encabezado-menu-icon">

							</div>
							<span style="font-weight: bold;">Inicio</span>
						</li >
						<!--Contenedor del elemento 2 de la lista-->
						<li class="encabezado-menu-item">
							<!--Contenedor del icono del elemento 2 de la lista-->
							<div class="encabezado-menu-icon">

							</div>
						</li>
						<!--Contenedor del elemento 3 de la lista-->
						<li class="encabezado-menu-item">
							<!--Contenedor del icono del elemento 1 de la lista-->
							<div class="encabezado-menu-icon">

							</div>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<!--Contenedor del contenido principal de la pagina-->
		<div class="pagina-contenido">
			<!--Contenedor del contenido principal de la pagina ajuste de tamaÃ±o para el contenido-->
			<div class="contenido-interno">
				<!--Contenedor de los 3  layers de la pagina-->
				<div class="interno-rama">
					<!--Contenedor del contenido del layer1-->
					<div class="rama-layer-izquierdo">
						<div class="layer-izquierdo">
							<div class="layer-izquierdo-perfil">
							
							</div>
							<div class="layer-izquierdo-actividades">
							
							</div>
						</div>
					</div>
					<!--Contenedor del contenido del layer2-->
					<div class="rama-layer-mitad">
						
					</div>
					<!--Contenedor del contenido del layer3-->
					<div class="rama-layer-derecho">
					
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="Script.js"></script>
</body>
</html>
